version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: xss_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-root123}
      MYSQL_DATABASE: ${DB_NAME:-xss_platform}
      MYSQL_USER: ${DB_USER:-xssuser}
      MYSQL_PASSWORD: ${DB_PASS:-xsspass}
      TZ: ${TIMEZONE:-Asia/Shanghai}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - xss_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP-FPM + Nginx Web服务
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xss_web
    restart: always
    ports:
      - "${WEB_PORT:-80}:80"
      - "${WEB_SSL_PORT:-443}:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf:ro
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      - web_logs:/var/log/nginx
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-xss_platform}
      - DB_USER=${DB_USER:-xssuser}
      - DB_PASS=${DB_PASS:-xsspass}
      - APP_URL=${APP_URL:-http://localhost}
      - TZ=${TIMEZONE:-Asia/Shanghai}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - xss_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存服务（可选）
  redis:
    image: redis:7-alpine
    container_name: xss_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - xss_network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    profiles:
      - full  # 使用 docker-compose --profile full up 来启动redis

  # phpMyAdmin管理工具（可选）
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: xss_phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASS:-root123}
      UPLOAD_LIMIT: 100M
    depends_on:
      - mysql
    networks:
      - xss_network
    profiles:
      - tools  # 使用 docker-compose --profile tools up 来启动phpMyAdmin

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  web_logs:
    driver: local

networks:
  xss_network:
    driver: bridge
